{% extends 'app/base.html' %}
{% load static %}
{% block title %}Categorie{% endblock title %}

{% block main-content %}
    <div class="container">
        <div class="card mb-3 mt-5">
            <div class="row g-0">
              <div class="col-md-5">
                <img src="{{product.product_image.url}}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-5">
                <div class="card-body">
                  <h2 class="card-title" style="font-family: Georgia; font-size: 50px">{{product.title}}</h2>
                  <h5 class="fw-bold">{{product.discounted_price}} GNF-</h5>
                  <small class="text-decoration-line-through text-muted fs-5"><del>{{product.selling_price}} GNF-</del></small>
                  <br><br> <h4>Caract√©ristiques du Produit</h4>
                  <ul class="fs-5" style="font-family: Rajdhani;">
                    <li>{{product.description}}</li>
                  </ul>
                  
                    <form action="/add-to-cart" class="d-inline">
                      <input type="hidden" name="prod_id" value="{{product.id}}" />
                      <button type="submit" class="btn btn-primary shadow px-5 py-2">Ajouter Au Panier</button>
                    </form>
                    <a href="{% url 'showcart' %}" class="btn btn-warning shadow px-5 py-2 ms-4">Acheter</a>
                  
                  
                </div>
              </div>
            </div>
          </div>
    </div>
{% endblock main-content %}
